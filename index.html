<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog preview card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="wrapper">
      <article class="card">
        <div class="card__image">
          <img
            src="assets/images/illustration-article.svg"
            alt="Illustration"
            width="336"
            height="201"
          />
        </div>
        <div class="card__content">
          <span class="card__category">Learning</span>
          <p class="card__date">Published 21 Dec 2023</p>
          <a href="#" class="card__title">HTML & CSS foundations</a>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card__author author-card">
          <img
            class="author-card__image"
            src="assets/images/image-avatar.webp"
            alt="Greg Hooper"
            width="32"
            height="32"
          />
          <p class="author-card__name">Greg Hooper</p>
        </div>
      </article>
    </div>
  </body>
</html>
